<div class="row ng-body" ng-controller="userController">
    <div class="col-sm-6 offset-sm-3">

        <form name='editUserForm' ng-submit="updateUser(editUserForm.$valid)" novalidate>
            <div class="form-group">
                <label for="user_name">Name:</label>
                <input
                    type="text"
                    id="user_name"
                    name="user_name"
                    class="form-control"
                    placeholder="Full name"
                    ng-model="user_name"
                />
            </div>
            <div class="form-group">
                <label for="user_phone">Phone:</label>
                <input
                    type="text"
                    id="user_phone"
                    name="user_phone"
                    class="form-control"
                    placeholder="Phone number"
                    ng-model="user_phone"
                />
            </div>
            <div class="form-group">
                <label for="user_email">Email:</label>
                <input
                    type="email"
                    id="user_email"
                    name="user_email"
                    class="form-control"
                    placeholder="Email address"
                    ng-model="user_email"
                />
            </div>
            <button
                type="submit"
                class="btn btn-primary btn-block"
                ng-disabled="editUserForm.$invalid"
            >
                Update
            </button>
        </form>

    </div>
</div>
